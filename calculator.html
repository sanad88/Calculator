<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SimpleCalculator</title>
        <link rel="stylesheet" href="css/calculate.css" type="text/css">
        
    </head>
    <body>
        <div class="container">
            <div class="info">
                <div class="floating-box"><img src="images/logo1.jpg" class="logo"></div>
                    <div class="floating-box"><h1 class="cal">Calculator</h1></div>
                </div>
            <div class="keys">
                <div class="display">
                    <input type="text" class="result" id="result">
                </div>
                <div class="line6-3">
                    <input type="button" class="button" id='keys' value="MC">
                    <input type="button" class="button" id='keys' value="MR">
                    <input type="button" class="button" id='keys' value="MS">
                    <input type="button" class="button" id='keys' value="M+">
                    <input type="button" class="button" id='keys' value="M-">
                </div>
                    
                <div class="line6-3">
                    <input type="button" class="button" id='keys' value="MC">
                    <input type="button" class="button" id='keys' value="CE">
                    <input type="button" class="button" id='keys' value="C" onclick="toResult('C')">
                    <input type="button" class="button" id='keys' value="-/+" onclick="plusMinus()">
                    <input type="button" class="button" id='keys' value="MC">
                </div>    
            
                <div class="line6-3">
                    <input type="button" class="button" id='keys' value="7" onclick="toResult('7')">
                    <input type="button" class="button" id='keys' value="8" onclick="toResult('8')">
                    <input type="button" class="button" id='keys' value="9" onclick="toResult('9')">
                    <input type="button" class="button" id='keys' value="&divide;" onclick="toResult('/')">
                    <input type="button" class="button" id='keys' value="%" >
                </div>    
                
                <div class="line6-3">
                    <input type="button" class="button" id='keys' value="4" onclick="toResult('4')">
                    <input type="button" class="button" id='keys' value="5" onclick="toResult('5')">
                    <input type="button" class="button" id='keys' value="6" onclick="toResult('6')">
                    <input type="button" class="button" id='keys' value="*" onclick="toResult('*')">
                    <input type="button" class="button" id='key' value="1/x" onclick="inverse()">
                </div>    
            
                <div class="line2 floating-box">    
                    <input type="button" class="button" id='keys' value="1" onclick="toResult('1')">
                    <input type="button" class="button" id='keys' value="2" onclick="toResult('2')">
                    <input type="button" class="button" id='keys' value="3" onclick="toResult('3')">
                    <input type="button" class="button" id='' value="-" onclick="toResult('-')">
                    
                </div>    
                <div class="equal floating-box"> 
                    <input type="button" class="button" id="equal" value="=" onclick="answer('=')">
                </div>
                
                <div class="line1">    
                    <input type="button" class="button zerobutton" id='keys' value="0" onclick="toResult('0')">
                    <input type="button" class="button" value="." onclick="toResult('.')">
                    <input type="button" class="button" value="+" onclick="toResult('+')">
                    
                </div>    
            </div>
        </div>
        
    <script src="js/calculate.js" type="text/javascript"></script>
    <body>
</html>
